<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main>
    
        <div id="fotomodelo">
          <img src="images/logo.svg" alt="">
          <picture>
            <source media="(max-width: 500px)" srcset="images/hero-mobile.jpg">
            <img src="images/hero-desktop.jpg" alt="foto da modelo">
          </picture>
        </div>

      <div class="texto">
        <section>
          
          <h1><span style="color: hsl(0, 36%, 70%);">We're</span> <br> coming <br> soon</h1>
          <br>
          <p style="color: hsl(0, 36%, 70%);">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <p>
            <input type="email" name="email" id="email" placeholder="Email Address" style="border-radius: 30px ;">
            <input id="button" type="button" value="Send" style="border-radius: 20px;" onclick="enviar()">
          </p>
        </section>
      </div>
    
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/LeandroKastilho">Leandro C. Gomes</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
