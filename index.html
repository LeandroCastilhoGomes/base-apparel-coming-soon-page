<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main>
    
    <picture>
      <source media="(max-width: 675px)" srcset="images/hero-mobile.jpg">
      <img src="images/hero-desktop.jpg" alt="foto da modelo">
    </picture>
    <div>
      <picture id="logo">
        <img src="images/logo.svg" alt="">
      </picture>
      <section>
        <h1> <strong style="color: hsl(0, 36%, 70%);">We're</strong> <br> coming soon</h1>
        <p style="color: hsl(0, 36%, 70%);">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <p id="email">
          <input type="email" name="endemail" id="endemail" placeholder="Email Address" style="border-radius: 30px ;">
          <input type="button" value="Send" style="border-radius: 20px;" onclick="enviar()">
        </p>
      </section>
     </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/LeandroKastilho">Leandro C. Gomes</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
